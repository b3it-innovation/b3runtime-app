<ion-content>
	<div class="ion-padding">
		<ion-grid>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-img
						[src]="logoSrc"
						class="logo"
					>
					</ion-img>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="ion-text-center">
					<ion-button
						[routerLink]="['/game']"
						expand="block"
						size="large"
						color="success"
					>
						Start Game
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
