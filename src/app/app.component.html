<ion-app>
	<ion-menu side="start" menuId="navigation">
		<ion-header>
			<ion-toolbar color="primary">
			<ion-title>B3Runtime</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list>
				<ion-item
					button
					[routerLink]="['/home']"
					(click)="closeMenu()"
				>
					Start
				</ion-item>
				<ion-item
					button
					[routerLink]="['/game']"
					(click)="closeMenu()"
				>
					Play
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-menu>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-router-outlet id="content" main></ion-router-outlet>
</ion-app>
